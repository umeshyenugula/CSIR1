<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter Access Code</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle, #0e0e1b, #000010);
      color: #f0f0f0;
      text-align: center;
      margin: 0;
      padding-top: 120px;
    }

    h2 {
      color: #6fffe9;
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #6fffe9;
    }

    input[type="text"] {
      padding: 15px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      width: 300px;
      background: #1c1c2e;
      color: #6fffe9;
      outline: none;
      box-shadow: 0 0 10px #6fffe9aa;
    }

    button {
      padding: 15px 30px;
      margin-top: 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 25px;
      background: #6fffe9;
      color: #000010;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 0 15px #6fffe9aa;
    }

    button:hover {
      background: #80ffec;
      box-shadow: 0 0 25px #6fffe9;
    }

    p {
      margin-top: 20px;
      font-size: 1rem;
    }

    .error {
      color: #ff6b6b;
      font-weight: bold;
      text-shadow: 0 0 5px #ff6b6b77;
    }
  </style>
</head>
<body>

  <h2>Access Restricted</h2>

  {% if error %}
    <p class="error">{{ error }}</p>
  {% endif %}

  {% if session.unlocked %}
    <p>Access granted! Please enter fullscreen to continue.</p>
    <button id="startFullScreen">Enter Fullscreen and Continue</button>
  {% else %}
    <form method="POST">
      <input type="text" name="unlock_code" placeholder="Enter access code" autofocus>
      <br>
      <button type="submit">Unlock</button>
    </form>
  {% endif %}

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const btn = document.getElementById('startFullScreen');
      if (btn) {
        btn.addEventListener('click', () => {
          document.documentElement.requestFullscreen()
          .then(() => {
            window.location.href = '/dashboard';
          })
          .catch(() => {
            alert('Please allow fullscreen mode to continue.');
          });
        });
      }
    });
  </script>
</body>
</html>
