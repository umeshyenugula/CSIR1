<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sequence Event Round 1 - Dashboard</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Ubuntu+Mono&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #0f0f1b 0%, #0c0c16 100%);
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      background: #1e1e2f;
      box-shadow: 0 0 20px #00ffee55;
      padding: 30px 0;
      text-align: center;
      font-size: 2.8rem;
      font-weight: 700;
      color: #8efeff;
      letter-spacing: 3px;
      user-select: none;
    }

    main {
      margin-top: 50px;
      background: rgba(32, 32, 44, 0.95);
      padding: 50px 60px;
      border-radius: 40px;
      width: 480px;
      max-width: 90vw;
      box-shadow: 0 0 30px #6fffe9;
      border: 2px solid #6fffe988;
      text-align: center;
    }

    main h2 {
      font-size: 2rem;
      color: #ffdb70;
      margin-bottom: 40px;
      text-shadow: 1px 1px #000;
      font-weight: 700;
    }

    form {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    button {
      background: #1c1c2b;
      border: 2px solid #6fffe9;
      color: #6fffe9;
      font-family: 'Orbitron', sans-serif;
      font-weight: 600;
      font-size: 1.3rem;
      padding: 20px 45px;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 0 15px #00f0ff55;
      transition: all 0.3s ease;
      min-width: 110px;
      user-select: none;
      text-transform: uppercase;
    }

    button:hover {
      background: #6fffe9;
      color: #0c0c16;
      box-shadow: 0 0 25px #6fffe9;
      border-color: #6fffe9;
    }

    @media (max-width: 480px) {
      main {
        padding: 30px 20px;
        width: 90vw;
      }
      button {
        width: 100%;
        min-width: auto;
        padding: 15px 0;
      }
      form {
        flex-direction: column;
        gap: 20px;
      }
    }
  </style>
</head>
<body>
  <header>Computer Society of India - GRIET</header>

  <main>
    <h2>Sequence Event Round 1</h2>
    <form method="POST" action="/">
      <button type="submit" name="team_name" value="R11">R11</button>
      <button type="submit" name="team_name" value="R12">R12</button>
      <button type="submit" name="team_name" value="R13">R13</button>
    </form>
  </main>
</body>
</html>
