<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Designer Credits</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #0f0f1b 0%, #0c0c16 100%);
      color: #f0f0f0;
      text-align: center;
    }

    header {
      background: #1e1e2f;
      padding: 25px 10px;
      box-shadow: 0 0 20px #00ffee55;
    }
    header h1 {
      font-size: 2.2rem;
      color: #6fffe9;
    }

    main {
      margin: 40px auto;
      max-width: 1000px;
      padding: 0 20px;
    }

    .credits-container {
      display: flex;
      justify-content: center;
      gap: 35px;
      flex-wrap: wrap;
    }

    .credit-card {
      width: 220px;
      background: #1e1e2f;
      border: 2px solid #6fffe9cc;
      border-radius: 25px;
      box-shadow: 0 0 20px #6fffe9aa;
      padding: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .credit-card:hover {
      transform: scale(1.08);
      box-shadow: 0 0 35px #00ffee;
    }

    .credit-card img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: 3px solid #6fffe9;
      box-shadow: 0 0 15px #00ffee99;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .credit-name {
      font-size: 1.3rem;
      color: #6fffe9;
      font-weight: 700;
    }
    .credit-role {
      font-size: 1rem;
      color: #ffdb70;
      margin-bottom: 10px;
    }

    .credit-links a {
      color: #6fffe9;
      margin: 0 8px;
      text-decoration: none;
      font-size: 1rem;
    }
    .credit-links a:hover {
      color: #ffdb70;
    }

    .btn {
      margin-top: 30px;
      display: inline-block;
      background: #1c1c2b;
      border: 2px solid #6fffe9;
      color: #6fffe9;
      font-family: 'Orbitron', sans-serif;
      font-weight: 600;
      font-size: 1.2rem;
      padding: 15px 35px;
      border-radius: 25px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background: #6fffe9;
      color: #0c0c16;
      box-shadow: 0 0 25px #6fffe9;
    }
  </style>
</head>
