<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sequence Event Round 1</title>
  <style>
    body {
        cursor: none;
        user-select: none;
        background: url('static/images/background.png') no-repeat center center fixed;
        background-size: cover;
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        text-align: center;
        overflow-x: hidden;
    }

    header {
        background: linear-gradient(to right, #ccc, #eee) trasparent;
        padding: 20px 0;
    }

    .header-content {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
    }

    .header-logo {
        height: 100px;
        width: auto;
    }

    header h1 {
        color: white;
        font-size: 3em;
        font-weight: bold;
    }

    main {
        padding: 30px 20px;
    }

    h2 {
        font-size: 1.8em;
        color: white;
        margin-bottom: 10px;
    }

    .team-name {
        font-size: 1.2em;
        font-weight: bold;
        color: white;
        margin-bottom: 30px;
    }

    .image-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 30px;
        margin-top: 20px;
    }

    .image-option {
        width: 220px;
        height: 220px;
        border-radius: 20px;
        overflow: hidden;
        cursor: pointer;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        transform: scale(0.9);
        opacity: 0;
        animation: fadeIn 0.6s ease-in-out forwards;
    }

    .image-option img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 20px;
        transition: transform 0.3s ease;
    }

    .image-option:hover img {
        transform: scale(1.05);
    }

    @keyframes fadeIn {
        to {
            opacity: 1;
            transform: scale(1);
        }
    }

    .stats-container {
        margin-top: 50px;
        display: flex;
        justify-content: center;
        gap: 40px;
        flex-wrap: wrap;
    }

    .stat-box {
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 15px;
        padding: 20px 40px;
        color: white;
        font-size: 1.3em;
        font-weight: bold;
        box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        backdrop-filter: blur(8px);
        min-width: 250px;
    }

    @media (max-width: 768px) {
        .image-option {
            width: 150px;
            height: 150px;
        }
    }

    @media (max-width: 500px) {
        .image-option {
            width: 120px;
            height: 120px;
        }

        .stat-box {
            font-size: 1.1em;
            padding: 15px 25px;
        }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <img src="static/images/csi_logo.png" alt="CSI Logo" class="header-logo" />
      <h1>Computer Society of India - GRIET</h1>
      <img src="static/images/griet_logo.png" alt="GRIET Logo" class="header-logo" />
    </div>
  </header>

  <main>
    <h2>Sequence Event Round 1</h2>
    <div class="team-name">Team Name: {{ team_name }}</div>

    <div class="image-container">
      <a href="/tech" class="image-option" style="animation-delay: 0.1s;">
        <img src="{{ url_for('static', filename='images/img1.png') }}" alt="Option 1" />
      </a>
      <a href="/imagequiz" class="image-option" style="animation-delay: 0.2s;">
        <img src="{{ url_for('static', filename='images/img2.png') }}" alt="Option 2" />
      </a>
      <a href="/reverse" class="image-option" style="animation-delay: 0.3s;">
        <img src="{{ url_for('static', filename='images/img3.png') }}" alt="Option 3" />
      </a>
      <a href="/riddles" class="image-option" style="animation-delay: 0.4s;">
        <img src="{{ url_for('static', filename='images/img4.png') }}" alt="Option 4" />
      </a>
      <a href="/truthquiz" class="image-option" style="animation-delay: 0.5s;">
        <img src="{{ url_for('static', filename='images/img5.png') }}" alt="Option 5" />
      </a>
    </div>

    <div class="stats-container">
      <div class="stat-box">Questions Attempted: {{ questions_taken }}</div>
      <div class="stat-box">Correct Answers: {{ questions_correct }}</div>
    </div>
  </main>
  <div id="exitModal" style="display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.8); align-items: center; justify-content: center; z-index: 9999; color:white; font-family: sans-serif;">
    <div style="text-align: center;">
      <h2>Enter Exit Code</h2>
      <input id="exitCodeInput" type="password" style="padding: 10px; font-size: 1.2em;" />
      <br /><br />
      <button id="exitCodeSubmit" style="padding: 10px 20px; font-size: 1em;">Submit</button>
      <div id="exitCodeError" style="color: red; margin-top: 10px; display: none;">Incorrect code!</div>
    </div>
  </div>
  <script>
    const exitModal = document.getElementById('exitModal');
    const exitCodeInput = document.getElementById('exitCodeInput');
    const exitCodeSubmit = document.getElementById('exitCodeSubmit');
    const exitCodeError = document.getElementById('exitCodeError');
    const secretExitCode = 'umesh';
    let allowExit = false;
    function onFullscreenChange() {
      const fullscreenElement = document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement;
      if (!fullscreenElement && !allowExit) {
        requestFullscreen();
        showExitModal();
      }
    }
    function requestFullscreen() {
      const elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      }
    }
    function exitFullscreen() {
      if (document.exitFullscreen) {
        document.exitFullscreen();
      } else if (document.webkitExitFullscreen) {
        document.webkitExitFullscreen();
      } else if (document.msExitFullscreen) {
        document.msExitFullscreen();
      }
    }
    function showExitModal() {
      exitModal.style.display = 'flex';
      exitCodeInput.value = '';
      exitCodeError.style.display = 'none';
      exitCodeInput.focus();
    }
    function hideExitModal() {
      exitModal.style.display = 'none';
    }
    exitCodeSubmit.addEventListener('click', () => {
      const code = exitCodeInput.value.trim();
      if (code.toLowerCase() === secretExitCode.toLowerCase()) {
        allowExit = true;
        hideExitModal();
        exitFullscreen();
      } else {
        exitCodeError.style.display = 'block';
      }
    });
    exitCodeInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        exitCodeSubmit.click();
      }
    });
    document.addEventListener('keydown', function (e) {
      if (
        e.key === 'Escape' ||
        e.key === 'F11' ||
        (e.ctrlKey && e.key.toLowerCase() === 'w') ||
        (e.altKey && e.key.toLowerCase() === 'f4')
      ) {
        e.preventDefault();
      }
    });
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('fullscreenchange', onFullscreenChange);
    document.addEventListener('webkitfullscreenchange', onFullscreenChange);
    document.addEventListener('mozfullscreenchange', onFullscreenChange);
    document.addEventListener('MSFullscreenChange', onFullscreenChange);
   window.onload = () => {
      if (!document.fullscreenElement) {
        requestFullscreen();
      }
    };
  </script>
</body>
</html>
