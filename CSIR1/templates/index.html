<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequence Event Round 1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #f1f1f1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            background: linear-gradient(to right, #ccc, #eee);
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            font-size: 2em;
            color: navy;
            margin: 0;
            font-weight: bold;
        }

        main {
            margin-top: 50px;
            width: 90%;
            max-width: 500px;
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            color: navy;
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        input[type="text"] {
            width: 80%;
            padding: 12px;
            border-radius: 15px;
            border: 2px solid #ccc;
            outline: none;
            margin-bottom: 20px;
            font-size: 1em;
            text-align: center;
            background: linear-gradient(to right, #ccc, #e6ccff);
        }

        input[type="submit"] {
            padding: 12px 30px;
            border: none;
            background-color: navy;
            color: white;
            font-size: 1em;
            border-radius: 15px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #000066;
        }

        @media (max-width: 600px) {
            main {
                padding: 30px 20px;
            }

            input[type="text"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Computer Society of India - GRIET</h1>
    </header>
    <main>
        <h2>Sequence Event Round 1</h2>
        <form method="POST" action="/">
            <input type="text" name="team_name" placeholder="Enter Team Name" required>
            <br>
            <input type="submit" value="Submit">
        </form>
    </main>
</body>
</html>
