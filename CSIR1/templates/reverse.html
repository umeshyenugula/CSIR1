<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reverse Quiz</title>
 <style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

  body {
    font-family: 'Orbitron', sans-serif;
    background: radial-gradient(circle, #0e0e1b, #000010);
    color: #f0f0f0;
    margin: 0;
    padding: 0;
    text-align: center;
  }

  .header {
    background: #141421;
    padding: 25px;
    font-size: 2.5rem;
    font-weight: bold;
    color: #80ffec;
    box-shadow: 0 0 25px #00ffee55;
  }

  .question-box {
    width: 65%;
    margin: 40px auto;
    background: rgba(35, 35, 55, 0.95);
    padding: 80px 60px;
    border-radius: 40px;
    text-align: left;
    box-shadow: 0 0 30px #6fffe9;
    border: 2px solid #6fffe980;
    transition: all 0.3s ease;
  }

  .question {
    font-size: 1.7rem;
    font-weight: bold;
    margin-bottom: 30px;
    color: #ffe066;
    text-shadow: 1px 1px #000;
  }

  .input-box {
    margin-top: 30px;
    text-align: center;
  }

  input[type="text"] {
    width: 90%;
    padding: 18px 20px;
    font-size: 1.1rem;
    border-radius: 15px;
    border: 2px solid #6fffe9;
    background: #111927;
    color: #fff;
    box-shadow: inset 0 0 12px #6fffe955;
    transition: 0.3s ease;
  }

  input[type="text"]:focus {
    outline: none;
    border-color: #ffe066;
    box-shadow: 0 0 12px #ffe066aa;
  }

  .footer {
    margin-top: 40px;
    display: flex;
    justify-content: center;
    gap: 40px;
  }

  .button, .timer {
    background: linear-gradient(to right, #181828, #0f0f22);
    border-radius: 25px;
    padding: 16px 45px;
    font-size: 1.2rem;
    color: #6fffe9;
    font-weight: bold;
    border: none;
    cursor: pointer;
    box-shadow: 0 0 20px #6fffe950;
    transition: 0.3s ease;
  }

  .button:hover {
    background: #6fffe9;
    color: #000010;
    box-shadow: 0 0 25px #6fffe9;
  }

  .timer {
    border: 2px solid #6fffe9;
    background: #12121d;
    box-shadow: 0 0 15px #6fffe988;
    font-family: monospace;
  }

  #resultBox {
    margin-top: 60px;
    animation: fadeIn 0.6s ease-out;
  }

  #resultHeader {
    background: #6fffe9;
    padding: 20px;
    font-size: 2rem;
    font-weight: bold;
    color: #111;
    box-shadow: 0 0 20px #6fffe9;
    border-radius: 20px 20px 0 0;
  }

  #resultMessage {
    margin: 0 auto;
    width: 60%;
    background: rgba(255, 255, 255, 0.08);
    padding: 60px;
    border-radius: 0 0 25px 25px;
    font-size: 2rem;
    font-weight: bold;
    color: #6fffe9;
    text-shadow: 1px 1px #000;
    box-shadow: 0 0 20px #444;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>

</head>
<body>

<div class="header">Reverse Round</div>

<div class="question-box">
  <div class="question" id="questionText">Loading...</div>
  <div class="input-box">
    <input type="text" id="answerInput" placeholder="Type your answer here..." />
  </div>
</div>

<div class="footer">
  <div class="timer" id="timer">Time Left: 45</div>
  <button class="button" onclick="submitAnswer()">Submit</button>
</div>

<div id="resultBox" style="display: none;">
  <div id="resultHeader" style="background: #ccc; padding: 20px; font-size: 2rem; font-weight: bold; color: white;">
    Result Of the Question.
  </div>
  <div style="margin-top: 40px;">
    <div style="margin: 0 auto; width: 60%; background: linear-gradient(to bottom, #fffdf7, #dedcd1); padding: 60px; border-radius: 25px; font-size: 2rem; font-weight: bold; color: #444;" id="resultMessage">
      {{Result}}
    </div>
  </div>
  <br>
  <button class="button" onclick="window.location.href='/return'">Return to Dashboard</button>
</div>

<script>
  const TOTAL_TIME = 45;
  const TIMER_KEY = "reverse_timer_start";
  let timer;
  let timeLeft = TOTAL_TIME;
  let submitted = false;

  function startTimer(startTime) {
    clearInterval(timer);
    timer = setInterval(() => {
      const now = Date.now();
      const elapsed = Math.floor((now - startTime) / 1000);
      timeLeft = TOTAL_TIME - elapsed;
      if (timeLeft < 0) timeLeft = 0;
      document.getElementById('timer').textContent = `Time Left: ${timeLeft}`;
      if (timeLeft <= 0) {
        clearInterval(timer);
        playBeep(); // beep on timeout
        submitAnswer(true); 
      }
    }, 1000);
  }

  function loadQuestion() {
    fetch('/reverse/get-question')
      .then(res => res.json())
      .then(data => {
        document.getElementById('questionText').textContent = data.question;

        let startTime = localStorage.getItem(TIMER_KEY);
        if (!startTime) {
          startTime = Date.now();
          localStorage.setItem(TIMER_KEY, startTime);
        } else {
          startTime = parseInt(startTime, 10);
        }
        startTimer(startTime);
      });
  }

  function playBeep() {
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    if (audioCtx.state === 'suspended') {
      audioCtx.resume();
    }

    const oscillator = audioCtx.createOscillator();
    const gainNode = audioCtx.createGain();

    oscillator.type = 'sine';
    oscillator.frequency.setValueAtTime(800, audioCtx.currentTime); 
    gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime); 

    oscillator.connect(gainNode);
    gainNode.connect(audioCtx.destination);

    oscillator.start();
    oscillator.stop(audioCtx.currentTime + 0.3); 
  }

  function submitAnswer(isTimeout = false) {
    if (submitted) return;
    submitted = true;

    let answer = document.getElementById('answerInput').value.trim();

    if (!answer && !isTimeout) {
      alert("Please enter an answer before submitting.");
      submitted = false; // allow retry
      return;
    }
    clearInterval(timer);
    localStorage.removeItem(TIMER_KEY);

    fetch('/reverse/submit', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ answer: answer, timeout: isTimeout })
    })
    .then(res => res.json())
    .then(response => {
      const result = response.result;
      playBeep(); // beep on submit

      let message = '';
      let color = '';

      if (result === "correct") {
        message = "You Got it Correct!";
        color = "green";
      } else if (result === "wrong") {
        message = "You Got it Wrong!";
        color = "red";
      } else {
        message = "Time's Up!";
        color = "gray";
      }

      document.querySelector('.question-box').style.display = "none";
      document.querySelector('.footer').style.display = "none";
      document.getElementById('resultBox').style.display = "block";
      document.getElementById('resultHeader').style.backgroundColor = color;
      document.getElementById('resultMessage').style.color = color;
      document.getElementById('resultMessage').textContent = message;
    });
  }

  document.addEventListener('click', () => {
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    if (ctx.state === 'suspended') ctx.resume();
  }, { once: true });

  loadQuestion();
</script>

</body>
</html>
