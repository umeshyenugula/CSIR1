<!DOCTYPE html>
<html>
<head>
    <title>Enter Access Code</title>
    <style>
        body { text-align: center; margin-top: 100px; font-family: Arial; }
        input { padding: 10px; font-size: 16px; }
        button { padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <h2>Access Restricted</h2>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    {% if session.unlocked %}
        <p>Access granted! Please enter fullscreen to continue.</p>
        <button id="startFullScreen">Enter Fullscreen and Continue</button>
    {% else %}
        <form method="POST">
            <input type="text" name="unlock_code" placeholder="Enter code" autofocus>
            <button type="submit">Unlock</button>
        </form>
    {% endif %}
</body>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const btn = document.getElementById('startFullScreen');
  if (btn) {
    btn.addEventListener('click', () => {
      document.documentElement.requestFullscreen()
      .then(() => {
        window.location.href = '/dashboard';
      })
      .catch(() => {
        alert('Please allow fullscreen mode to continue.');
      });
    });
  }
});
</script>
</html>
